version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/kaoscript

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}

      - run: npm test